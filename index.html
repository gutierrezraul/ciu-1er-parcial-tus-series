        <div class="pantalla-tus-series">
    
            <div id="encabezado">
                <h1 class="titulo"> Las series que mas te gustan </h1>
            </div>
            
            <div class="div-video">
                <video autoplay muted loop class="fillWidth visible-lg">
                    <source src="https://morning-shelf-6185.herokuapp.com/assets/2015-01-01-bokeh-6e0d97b003dff1c88b95db3126cd4788.mp4" type="video/mp4"/>
                        Video no disponible. Controle su conexion de internet.
                </video>
                
            </div>
            
            
            <div id="buscador">
                <div id="div-combo-buscar"> 
                    <input id="input-buscar" type="text" placeholder="Ingresa la serie que quieres buscar" size="63"/> 
                </div>
                <div id="div-boton-buscar">
                    <button id="boton-buscar" class="btn btn-outline-danger" onclick="buscarSerie()"> Buscar </button>
                </div>
            </div>
        
        <div id="listado-tus-series">
            <div id="tabla">
                <table id="tabla-series" class="table table-striped">
                    <tr>
                        <th id="id">  </th>
                        <th id="nombre"> Nombre </th>
                        <th id="temporadas"> Temporadas </th>
                        <th id="tempVistas"> Temp. vistas </th>
                    </tr>
                    
                </table>
            </div>
            <div id="botones">
                <div id="mas-menos" role="group" aria-label="Basic example">
                    <button id="boton-mas" type="button" class="btn btn-outline-danger btn-sm" onclick="sumarTemporadasVistas()"> + </button>
                    <button id="boton-menos" class="btn btn-outline-danger btn-sm" type="button" onclick="restarTemporadasVistas()"> - </button>
                </div>
                <div id="boton-nueva">
                    <button id="boton-crear" type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modal-crear-series"> Nueva </button>

                    <button id="boton-editar" type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modal-editar-series" onclick="abrirEditarSerie()"> Editar </button>
                </div>
            </div>
        </div>
        
        <div id="avisos-principales">
                <div id="alerta-nice-series-busqueda" ></div>    
        </div>

        <div id="modales">
        
            <!-- Modal: nueva serie -->
                    <div class="modal fade" id="modal-crear-series" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div id="div-modal-nueva-serie" class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel"> Nueva serie </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                    <table class="modal-tabla-datos">
                                        <tr>
                                            <td class="modal-nueva-col1"><label for="nueva-serie-nombre"> Nombre </label></td>
                                            <td class="modal-nueva-col2"><input id="nueva-serie-nombre" type="text" placeholder="de la serie" /></td>
                                        </tr>
                                        <tr>
                                            <td class="modal-nueva-col1"> <label for="nueva-serie-temporadas"> Temporadas </label> </td>
                                            <td class="modal-nueva-col2"><input id="nueva-serie-temporadas" type="number" placeholder="ingresa cuantas tiene"/></td>
                                        </tr>
                                    </table>
                                  
                              </div>
                            
                              <div id="alerta-nice-series-nuevas" ></div> 
                            
                              <div class="modal-footer">

                                <button type="button" class="btn btn-outline-danger" onclick="nuevaSerie()"> Crear </button>

                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"> Cerrar </button>

                              </div>
                            </div>
                          </div>
                    </div>
            
            <!-- Modal: editar series -->
                    <div class="modal fade" id="modal-editar-series" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div id="div-modal-editar-serie" class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel"> Editar series </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                  <table class="modal-tabla-datos">
                                    <tr>
                                        <td class="modal-nueva-col1"> <label for="nombre"> Nombre </label></td>
                                        <td class="modal-nueva-col2"><input id="editar-nombre-serie" type="text" /></td>
                                    </tr>
                                    <tr>
                                        <td class="modal-nueva-col1"><label for="temporadas"> Temporadas </label> </td>
                                        <td class="modal-nueva-col2"><input id="editar-temporadas-serie" type="number" /></td>
                                    </tr>
                                    <tr>
                                        <td class="modal-nueva-col1"><label for="vistas"> Vistas </label> </td>
                                        <td class="modal-nueva-col2"><input id="editar-tempvistas-serie" type="number" /></td>
                                    </tr>
                                  </table>
                              </div>
                                
                              <div id="alerta-nice-series-editadas" ></div>  
                                
                              <div class="modal-footer">
                                
                                <button id="boton-modal-editar" type="button" class="btn btn-outline-danger" onclick="editarSerie()"> Editar </button>
                                  
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" onclick="vaciarCombosEditar()"> Cerrar </button>
                                  
                              </div>
                            </div>
                          </div>
                    </div>
            
        </div>
        
    </div>
